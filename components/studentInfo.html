<script>
    // 学生情報コンポーネント
    const StudentInfo = {
        // 学生情報の読み込み
        load: function() {
            const studentId = Constants.STUDENT.DEFAULT_ID;

            DataLoader.getStudentInfo(
                studentId,
                (student) => {
                    if (student) {
                        studentData = student;
                        this.display(student);
                    } else {
                        DataLoader.showError(
                            Constants.ELEMENTS.STUDENT_INFO,
                            Constants.UI.ERROR_MESSAGES.STUDENT_NOT_FOUND
                        );
                    }
                },
                (error) => {
                    DataLoader.showError(
                        Constants.ELEMENTS.STUDENT_INFO,
                        `${Constants.UI.ERROR_MESSAGES.GENERAL_ERROR}: ${error.message}`
                    );
                }
            );
        },

        // 学生情報の表示
        display: function(student) {
            document.getElementById(Constants.ELEMENTS.STUDENT_ID).textContent = student.id;
            document.getElementById(Constants.ELEMENTS.STUDENT_NAME).textContent = student.name;
            document.getElementById(Constants.ELEMENTS.STUDENT_GRADE).textContent = student.grade + '年生';
            document.getElementById(Constants.ELEMENTS.STUDENT_CLASS).textContent = student.class + 'クラス';
        }
    };
</script>
